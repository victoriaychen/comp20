<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON song list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <h1>JSON song list</h1>
    <form>
        Choose a genre:
        <select name="genres" id="genres">
            <option value="Pop">Pop</option>
            <option value="R&B">R&B</option>
            <option value="Soul">Soul</option>
        </select>
        <input type="button" value="filter" onclick="filter()" />
    </form>
    <div id="result"></div>
    <script>
        //Display the data
        $(document).ready(function() {
            $.get("https://victoriaychen.github.io/comp20/jsonList/song.json",
                function(data) {
                    songList = data;
                    $("#result").append(
                        "<br /> <b>Serialize and display:</b> <br />" +
                        JSON.stringify(data) +
                        "<br /> <br />"
                    );
                    $("#result").append("<b>User friendly display:</b> <br />");
                    data.forEach((song) => {
                        $("#result").append(
                            song.artist +
                            "<br />" +
                            song.title +
                            "<br />" +
                            song.genre +
                            "<br />" +
                            song.year +
                            "<br /> <br />"
                        );
                    });
                }
            );
        });
        //Filtered songs
        var songList = null;

        function filter() {
            var genre = $("#genres").val();
            $("#result").empty();
            $("#result").append("<br /> <b>Filtered Song(s):</b> <br />");
            songList.forEach((song) => {
                if (song.genre == genre) {
                    $("#result").append(
                        song.artist +
                        "<br />" +
                        song.title +
                        "<br />" +
                        song.genre +
                        "<br />" +
                        song.year +
                        "<br /> <br />"
                    );
                }
            });
        };
    </script>
</body>

</html>
