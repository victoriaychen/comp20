<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Country's national flag look up</title>
  </head>
  <body>
    <div class="container p-5 text-center">
        <h1>National Flags Look Up</h1>
      <div class="card border-dark">
        <div class="card-body text-center">
          <h2>Country</h2>
          <div class="form-group">
            <input type="text" id="countryname" class="form-control" />
          </div>
        </div>
      </div>
      <div class="card mt-5 text-center border-dark">
        <div class="card-body">
          <h2>National flags</h2>
          <div id="capital"></div>
        </div>
      </div>
      <p>This API allows users to look up different country's national flags.</p>
      <p>Source: https://restcountries.eu</p>
      <p>I filtered the data using country name.</p>
      <p>Use: This can be useful for anyone who is trying to loop up the national flag on a country. </p>
    </div>
    <script src="flagAPI.js"></script>
  </body>
</html>
